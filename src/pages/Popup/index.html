<!DOCTYPE html>
<html>
<head>
    <title>Tell Us About Yourself - PaperPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Tell Us About Yourself</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expertise">Level of Expertise:</label>
                <select id="expertise" name="expertise">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interests">Field of Interest:</label>
                <select id="interests" name="interests" multiple>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="ml">Machine Learning</option>
                    <option value="cs">Computer Science</option>
                    <option value="math">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="engineering">Engineering</option>
                    <option value="biology">Biology</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="business">Business</option>
                    <option value="economics">Economics</option>
                    <option value="arts">Arts</option>
                    <option value="music">Music</option>
                    <option value="literature">Literature</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="psychology">Psychology</option>
                    <option value="history">History</option>
                    <option value="linguistics">Linguistics</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="skip-btn" onclick="skipForm()">Skip</button>
            </div>
        </form>
    </div>

    <script>
        function skipForm() {
            // Implement the logic to skip the form
            // For now, it just reloads the page.
            location.reload();
        }
    </script>
</body>
</html>
